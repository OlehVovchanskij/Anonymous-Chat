<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel='website icon' href='./img/logo.svg'>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"
    integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous"></script>
  <title>Anonymous Chat</title>
</head>

<body>
  <div class="change_wallpaper__popup ">

    <div class="closeBtn"></div>


    <div class="basic__wallpaper__box">


    </div>
    <div class="costom__wallpaper__box">
      <input type="text" name="wallpaperUrl" class="input__walpaper__url" placeholder='input url...'>
      <button class="submit__custom__wallpapers">apply</button>
    </div>
  </div>
  <div class="login__popup active">
    <form action="" class="login__form">
      <input class="userName" type="text" name="userName" placeholder="Input username..." />
      <button class="submitBtn">Login</button>
    </form>
  </div>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <div class="logo"><img class='logo_img' src="./img/logo.svg" alt=""> Anonymous Chat</div>
        <div class="nav__content">
          <div class="users">
            <p class="usersCount"></p>
            &nbsp; Users online
          </div>
          <button class='change_wallpaper'><img class='wallpaper__state' src="" alt=""></button>
          <button class="clearBtn">Clear</button>
        </div>
      </div>
    </div>
  </header>
  <div class="wrap">
    <div class="container">
      <div class="msgContainer"></div>
      <div class="msgForm">
        <form action="" id="form" class="form">
          <input type="text" id="message__info" class="message__info" />
          <div class="emojy_menu"><img src="./img/emoji_icon.svg" alt="">
            <div class="modal_emojy"></div>
          </div>
          <button class="btn">Send</button>
        </form>

      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"
    integrity="sha512-hkvXFLlESjeYENO4CNi69z3A1puvONQV5Uh+G4TUDayZxSLyic5Kba9hhuiNLbHqdnKNMk2PxXKm0v7KDnWkYA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js"
    integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
</body>

</html>
